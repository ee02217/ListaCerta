services:
  postgres:
    image: postgres:16
    container_name: listacerta-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-listacerta}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-listacerta}
      POSTGRES_DB: ${POSTGRES_DB:-listacerta}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-listacerta} -d ${POSTGRES_DB:-listacerta}"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: listacerta-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-listacerta}:${POSTGRES_PASSWORD:-listacerta}@postgres:5432/${POSTGRES_DB:-listacerta}?schema=public
      PORT: ${API_PORT:-3001}
      OFF_BASE_URL: ${OFF_BASE_URL:-https://world.openfoodfacts.org}
      S3_ENDPOINT: ${S3_ENDPOINT:-http://minio:9000}
      S3_BUCKET: ${S3_BUCKET:-listacerta}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "${API_PORT:-3001}:3001"

  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    container_name: listacerta-admin
    restart: unless-stopped
    profiles: ["admin"]
    depends_on:
      api:
        condition: service_started
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:3001}
      API_INTERNAL_BASE_URL: ${API_INTERNAL_BASE_URL:-http://api:3001}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-change-me-password}
      ADMIN_SESSION_SECRET: ${ADMIN_SESSION_SECRET:-change-me-session-secret}
      ADMIN_COOKIE_SECURE: ${ADMIN_COOKIE_SECURE:-false}
    ports:
      - "${ADMIN_PORT:-3002}:3002"

  admin-dev:
    image: node:20-bookworm-slim
    container_name: listacerta-admin-dev
    profiles: ["dev"]
    working_dir: /workspace
    depends_on:
      api:
        condition: service_started
    command: ["sh", "-c", "npm ci && npm run dev -w @listacerta/admin"]
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:3001}
      API_INTERNAL_BASE_URL: ${API_INTERNAL_BASE_URL:-http://api:3001}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-change-me-password}
      ADMIN_SESSION_SECRET: ${ADMIN_SESSION_SECRET:-change-me-session-secret}
      ADMIN_COOKIE_SECURE: ${ADMIN_COOKIE_SECURE:-false}
    volumes:
      - ./:/workspace
      - admin_node_modules:/workspace/node_modules
    ports:
      - "${ADMIN_DEV_PORT:-3003}:3002"

  minio:
    image: minio/minio:latest
    container_name: listacerta-minio
    restart: unless-stopped
    profiles: ["storage"]
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  minio_data:
  admin_node_modules:
