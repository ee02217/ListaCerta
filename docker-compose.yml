version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: listacerta-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: listacerta
      POSTGRES_PASSWORD: listacerta
      POSTGRES_DB: listacerta
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U listacerta -d listacerta"]
      interval: 5s
      timeout: 5s
      retries: 10

  adminer:
    image: adminer:latest
    container_name: listacerta-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
