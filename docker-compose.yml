services:
  postgres:
    image: postgres:16
    container_name: listacerta-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: listacerta
      POSTGRES_PASSWORD: listacerta
      POSTGRES_DB: listacerta
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U listacerta -d listacerta"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: listacerta-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://listacerta:listacerta@postgres:5432/listacerta?schema=public
      PORT: 3001
      OFF_BASE_URL: https://world.openfoodfacts.org
    ports:
      - "3001:3001"

  adminer:
    image: adminer:latest
    container_name: listacerta-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
